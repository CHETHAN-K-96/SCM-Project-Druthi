<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tech Club | Clubhub</title> 
  <link rel="stylesheet" href="tech-club.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="clubs-bg"></div>

  <nav class="glass-nav">
    <div class="logo"><i class="fas fa-users"></i>ClubHub</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="clubs.html" class="active">Clubs</a></li>
      <li><a href="#about.html">About Us</a></li>
      <li><a href="#contact.html">Contact</a></li>
      <li><a href="join.html" class="join-button">Join Now</a></li>
    </ul>
    <button class="mobile-menu-button"><i class="fas fa-bars"></i></button>
    <button id="darkModeToggle" title="Toggle Dark Mode"><i class="fas fa-moon"></i></button> <!-- ðŸŒ™ Dark Mode Button -->
  </nav>

  <!-- Rest of your sections (header, about, etc.) stay unchanged -->

  <!-- Updated Join Form Section -->
  <section class="join-section" id="join">
    <div class="section-header">
      <h2>Join the Tech Club</h2>
      <div class="divider"></div>
    </div>
    <form class="join-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="mobile">Mobile Number</label>
        <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" placeholder="10-digit number" required>
      </div>
      <div class="form-group">
        <label for="year">Year of Study</label>
        <select id="year" name="year" required>
          <option value="">Select Year</option>
          <option value="1">1st Year</option>
          <option value="2">2nd Year</option>
          <option value="3">3rd Year</option>
          <option value="4">4th Year</option>
        </select>
      </div>
      <div class="form-group">
        <label for="interest">Tech Interest</label>
        <input type="text" id="interest" name="interest" placeholder="e.g. AI, Web Dev, Cybersecurity" required>
      </div>
      <div class="form-group">
        <label for="github">GitHub Profile (optional)</label>
        <input type="url" id="github" name="github" placeholder="https://github.com/username">
      </div>
      <button type="submit" class="join-btn">Join Club</button>
    </form>
  </section>

  <footer class="club-footer">
    <!-- Your existing footer code remains the same -->
  </footer>

  <script>
    // Smooth scrolling for navigation links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();
        const targetId = this.getAttribute('href');
        if (targetId === '#') return;
        const targetElement = document.querySelector(targetId);
        if (targetElement) {
          const headerHeight = document.querySelector('.glass-nav').offsetHeight;
          const targetPosition = targetElement.getBoundingClientRect().top + window.pageYOffset - headerHeight;
          window.scrollTo({ top: targetPosition, behavior: 'smooth' });
          history.pushState(null, null, targetId);
        }
      });
    });

    // Form submission
    const joinForm = document.querySelector('.join-form');
    if (joinForm) {
      joinForm.addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Thank you for your application! We will contact you soon.');
        this.reset();
      });
    }

    // Event button interactions
    document.querySelectorAll('.event-button').forEach(button => {
      button.addEventListener('click', function() {
        const eventName = this.closest('.event-card').querySelector('h3')?.textContent || 'an event';
        alert(`You're registering for: ${eventName}\n(Form would appear in a real implementation)`);
      });
    });

    // ðŸŒ™ Dark Mode Toggle
    document.getElementById('darkModeToggle').addEventListener('click', function () {
      document.body.classList.toggle('dark-mode');
      this.classList.toggle('active');
    });
  </script>
</body>
</html>
